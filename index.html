<!DOCTYPE html>
<html>
<head>
    <title>FocusMirror</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Focus<span class="mirror-title">Mirror</span></h1>
        <h2>Start Your Focus Session</h2>

        <div id="video-container">
            <img id="placeholderImage" src="dudeperfect.png" alt="Placeholder">
        </div>

        <div class="button-container">
            <button id="startButton">Start Session</button>
            <button id="pauseButton" disabled>Pause Session</button>
            <button id="stopButton" disabled>Stop Session</button>
        </div>
        <div id="timer">00:00:00</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
